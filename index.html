<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Links</title>
        <link rel="stylesheet" href="asset/style.css">
        <!-- <link rel="stylesheet" href="asset/reset.css"> -->
        <script defer src="asset/form.js"></script>
      
    </head>

    <body>
      <article class="container">
        <section class="timer">
            <div class="countdown-container">
                <svg class="countdown-svg" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="warm-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#85FFBD"></stop>
                            <stop offset="100%" style="stop-color:#FFFB7D"></stop>
                        </linearGradient>
                    </defs>
                    <circle class="countdown-circle" cx="50" cy="50" r="45"></circle>
                </svg>
                <div class="countdown-text" id="countdown">00:00</div>
            </div>
            <div class="controls">
                <input type="number" id="timeInput" placeholder="Enter time in seconds" min="1">
                <div class="buttons">
                    <button id="startBtn"><lord-icon
                        src="https://cdn.lordicon.com/aklfruoc.json"
                        trigger="hover"
                        colors="primary:#ffffff">
                    </lord-icon>Start</button>
                    <button id="pauseBtn"><lord-icon
                        src="https://cdn.lordicon.com/ptvmrrcc.json"
                        trigger="hover"
                        colors="primary:#ffffff">
                    </lord-icon>Pause</button>
                    <button id="resetBtn"><lord-icon
                        src="https://cdn.lordicon.com/rsbokaso.json"
                        trigger="hover"
                        colors="primary:#ffffff">
                    </lord-icon>Reset</button>
                </div>
            </div>
        </section>
        <section class="functions">
            <h1 class="header">My To Do List</h1>
            <form id="input-dropdown">
                <section>
                    <label for="level-option">And a level</label>
                    <select id="levels" name="some-option">
                        <option><span class="circle1"></span></option>
                        <option><span class="circle2"></span></option>
                        <option><span class="circle3"></span></option>
                    </select>
                </section>
                <section>
                  <div id="mytodo" class="header">
                      <input type="text" id="myInput" placeholder="Title...">
                      <span onclick="newElement()" class="addBtn">Add</span>
                  </div>
                </section>
                <!-- <section>
                    <label for="task">Add Your Tasks</label>
                    <input id="task-text" name="task-text" placeholder="Task suggested text" required type="text">
                </section> -->
                <section>
                    <!-- `button` for in-page actions: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button -->
                    <button type="reset">Reset</button>
                    <button>Submit</button>
                </section>
                <section>
                    <label for="file">Work progress:</label>
                    <progress id="file" value="32" max="100"> 32% </progress>
        
                </section>  
        
            </form>
                <section> 
                    <ul id="mylist">
                        <li>Research</li>
                        <li class="checked">Competitive Analyze</li>
                        <li>Research Questions</li>
                        <li>Interview</li>
                        <li>Create HMW</li>
                        <li>Sketches</li>
                    </ul>
                </section>
            
        </section>
        
        
    </article>
      
       
    </body>
    </html>
    
</html>
